<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Goldenbet</title>
    <link rel="stylesheet" href="./css/cssSvelt/main.css">
</head>
<body>
    <div class="goldenbet" id="app">
        <header class="header">
            <button class="btn header__menu" :class="{ 'is-open': btnmenuBitstarz }" @click="menuBitstarz"><span></span></button>
            <img class="header__logo" src="https://d2zzz5z45zl95g.cloudfront.net/golden/logo.svg" alt="">
            <div></div>
            <button class="btn login" data-bs-toggle="modal" data-bs-target="#login_1">Acceso</button>
            <button class="btn singup" data-bs-toggle="modal" data-bs-target="#singup_1">Registro</button>
        </header>

        <!-- Modal -->
        <div class="modal fade thm__login--gldb" id="login_1">
            <div class="modal-dialog centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <div></div>
                    <button class="btn close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <img class="login__logo" src="https://d2zzz5z45zl95g.cloudfront.net/golden/logo.svg" alt="">
                        <div class="login__tittle">Bienvenido a <span> Goldenbet</span></div>
                        <div class="login__container--inputs">
                            <input type="text" class="ipt" placeholder="Usuario">
                            <input type="password" class="ipt" placeholder="Contraseña">
                            <button class="btn singup">Ingresar</button>
                            <div class="login__forgetpass">¿Olvidaste tu contraseña?</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade thm__singup--apt" id="singup_1">
            <div class="modal-dialog centered">
                <div></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <div></div>
                        <div>Regístrate aquí</div>
                        <button class="btn close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body singup__form">
                        <input type="text" class="ipt" placeholder="Nombres y apellidos" autocomplete="off">
                        <div>
                            <div>Fecha de nacimiento</div>
                            <div class="singup__form--date">
                                <select class="slc"><option value="" selected disabled>dd</option></select>
                                <select class="slc"><option value="" selected disabled>mm</option></select>
                                <select class="slc"><option value="" selected disabled>yyyy</option></select>
                            </div>
                        </div>
                        <input type="email" class="ipt" placeholder="Correo electrónico" autocomplete="off">
                        <select class="slc">
                            <option value="" selected disabled>Seleccionar moneda</option>
                            <option value="">USD</option>
                            <option value="">PEN</option>
                        </select>
                        <input type="text" class="ipt" placeholder="Nombre de usuario" autocomplete="off">
                        <input type="password" class="ipt" placeholder="Contraseña" autocomplete="off">
                        <input type="password" class="ipt" placeholder="Confirmar contraseña" autocomplete="off">
                        <div class="singup__form--phone">                            
                            <div class="dropdown">
                                <button class="slc singup__form--prefix" data-bs-toggle="dropdown">{{ selectedOption.value }} <img :src="selectedOption.country" alt=""></button>
                                <div class="dropdown-menu">
                                    
                                    <div  v-for="option in options" :key="option.value" class="singup__form--prefix" @click="selectOption(option)">{{ option.value }} <img :src="option.country" alt=""></div>
                                   
                                </div>
                            </div>
                        
                            <input type="number" class="ipt" min="0" max="999999999" placeholder="Teléfono" autocomplete="off">
                        </div>
                        <div class="singup__form--sms">
                            <button class="btn validsms">Generar código SMS</button>
                            <input type="number" class="ipt" min="0" max="99999" placeholder="Código" autocomplete="off">
                        </div>
                        <div class="singup__form--conditions">   
                            <input type="checkbox" id="chk_conditions"/>
                            <label for="chk_conditions"></label> 
                            <div>Soy mayor de 18 años y estoy de acuerdo con las <b><a class="link" href="#">Políticas de Privacidad</a></b> de Goldenbet.</div>
                        </div>
                        <div></div>
                        <button class="btn singup">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- production version, optimized for size and speed -->
<!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->
<script>

    var app = new Vue({
        el: '#app',
        data: {
            device:'',
            btnmenuBitstarz: false,
            options: [
                { value: '+51', country: 'https://d2zzz5z45zl95g.cloudfront.net/us_img_country_flags/flag_PE.jpg' },
                { value: '+1', country: 'https://d2zzz5z45zl95g.cloudfront.net/us_img_country_flags/flag_US.jpg' },
            ],
            selectedOption: {value: '+51', country: 'https://d2zzz5z45zl95g.cloudfront.net/us_img_country_flags/flag_PE.jpg' }
        },
        methods:{
            menuBitstarz(){
                this.btnmenuBitstarz = !this.btnmenuBitstarz;
            },
            selectOption(option) {
                this.selectedOption = option;
            },
        },
        mounted() {
            const detectDevice = /Mobi/.test(navigator.userAgent) || screen.innerWidth <= 1023;//tablet - celular 
            detectDevice?this.device = 'mb':this.device = 'wb';
            console.log(this.device);
        }
    })
   
</script>
</body>
</html>
