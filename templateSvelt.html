<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldenbet</title>
    <link rel="stylesheet" href="./css/cssSvelt/main.css">
</head>
<body>
    <div class="goldenbet" id="app">
        <header class="header">
            <button class="btn header__menu" :class="{ 'is-open': btnmenuBitstarz }" @click="menuBitstarz"><span></span></button>
            <img class="header__logo" src="https://d2zzz5z45zl95g.cloudfront.net/golden/logo.svg" alt="">
            <div></div>
            <button class="btn login">Acceso</button>
            <button class="btn singup">Registro</button>
        </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- production version, optimized for size and speed -->
<!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            device:'',
            btnmenuBitstarz: false
        },
        methods:{
            menuBitstarz(){
                this.btnmenuBitstarz = !this.btnmenuBitstarz;
            }
        },
        mounted() {
            const detectDevice = /Mobi/.test(navigator.userAgent) || screen.innerWidth <= 1200;

            detectDevice?this.device = 'mb':this.device = 'wb';
            console.log(this.device);
        }
    })
   
</script>
</body>
</html>
